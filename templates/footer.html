<footer>
  <div class="footer-container">
      <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">Gmail</a>
          <a href="#">GitHub</a>
      </div>
      <p>&copy; 2024 Phantom's Haven. All rights reserved.</p>
      <p>Current visitors: <span id="visitor-count">123</span></p>
      <p>Page views: <span id="page-view-count">456</span></p>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Random current visitors (1-100)
  function getRandomVisitors() {
    return Math.floor(Math.random() * 100) + 1;
  }

  // Calculate page views based on days since 2022/06/12
  function calculatePageViews() {
    const startDate = new Date('2022-06-12');
    const currentDate = new Date();
    
    // Calculate days passed
    const timeDiff = currentDate.getTime() - startDate.getTime();
    const daysPassed = Math.floor(timeDiff / (1000 * 3600 * 24));
    
    // Random multiplier between 1-10
    const multiplier = Math.floor(Math.random() * 10) + 1;
    
    return daysPassed * multiplier;
  }

  // Update the spans
  document.getElementById('visitor-count').textContent = getRandomVisitors();
  document.getElementById('page-view-count').textContent = calculatePageViews();
});
</script>
