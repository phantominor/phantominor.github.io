            <h1>Daily Posts</h1>
            <p class="subtitle">在學習醫學的過程中，我們常透過課本的編排進行縱向學習，
                但這種方式可能難以將相關概念連結起來，導致臨床應用時感到困惑。
                因此，我們設計了這個頁面，旨在以一個專有名詞或問題為起點，
                橫向延伸出所有相關觀念、問題與連結，幫助學習者構建完整的知識網絡。
                這不僅促進跨章節的連結，更加速了學習與記憶，為基礎扎實的學習者提供深入的橫斷式學習體驗。</p>
