<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>I'm thinking of a number between <span id="lower-bound">1</span> and <span id="upper-bound">100</span>.</p>
        <p>Can you guess it?</p>

        <div class="input-area">
            <label for="guessInput">Enter your guess:</label>
            <input type="number" id="guessInput" min="1" max="100" required>
            <button id="submitGuess">Submit Guess</button>
        </div>

        <p class="feedback" id="feedback">Â </p>
        <p class="guess-count" id="guessCount"></p>

        <button id="playAgain" class="hidden">Play Again?</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
